<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <style>
            /* styles.css */

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                text-align: center;
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .thank-you-message h1 {
                color: #4caf50; /* Green color */
                margin-bottom: 15px;
            }

            .thank-you-message p {
                color: #333;
                margin-bottom: 10px;
            }

            .back-link {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                text-decoration: none;
                color: #fff;
                background-color: #007bff; /* Blue color */
                border-radius: 4px;
            }

            .back-link:hover {
                background-color: #0056b3; /* Darker blue color */
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="thank-you-message">
                <h1>Thank You For Purchasing!</h1>
                <p>Your order has been successfully processed and will be delivered to you soon.</p>
                <p>Thank you for shopping with us! We truly appreciate your business and will be in touch with any updates regarding your order.</p>
                <a href="home.jsp" class="back-link">Return to Home</a>
            </div>
        </div>
    </body>
</html>
